<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link ke css hasil build dari tailwindcss -->
    <link rel="stylesheet" href="./tailwind-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet"> 
    <title>TailwindCSS</title>
  </head>
  <body class="bg-verypaleblue bg-repeat-x">
    
    <div class="container grid justify-center m-auto font-redoorz mt-10 ">
      <img src="../image/illustration-hero.svg " class="rounded-lg" alt="img1">
      <div class="bg-white rounded-lg">
      <div class="item text-center w[500px] ">
        <h1 class="mt-9 mb-5 text-black text-3xl font-black">Order Summary</h1>
        <p class="w-[320px]  m-auto mb-5">You can now listen to millions of songs,audiobooks,and podcast on any devices anywhere you like!</p>
      </div>

      <div class="item2 flex m-auto justify-center items-center bg-desaturedblue w-[300px]">
        <div class="image">
          <img src="../image/icon-music.svg" alt="img2">
        </div>
        <div class="plan pl-6 pr-16  ">
          <p class="font-black">Annual Plan</p>
          <p>$59,99/year</p>
        </div>
        <div class="change">
          <a href="#" class="text-blue-900 font-black underline">Change</a>
        </div>
      </div>

      <div class="paragraph text-center mt-8">
        <p class="mb-8 bg-blue-800 w-[320px] text-white m-auto flex justify-center items-center h-12 rounded-lg cursor-pointer">Proceed to Payment</p>
        <p class="mb-8">Cancel Order</p>
      </div>
    </div>
  </div>
  </body>
